<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>PusherPoll</title>
</head>

<body>
    <div class="container">
        <h1>OS Vote</h1>
        <p>Vote for your favourite OS to develop on</p>
        <form id="vote-form">
            <p>
                <label>
                    <input name="os" type="radio" id="windows" value="Windows" />
                    <span>Windows</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="os" type="radio" id="macos" value="MacOS" />
                    <span>MacOS</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="os" type="radio" id="linux" value="Linux" />
                    <span>Linux Distro</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="os" type="radio" id="other" value="Other" />
                    <span>Something Else</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
        <br><br>
        <div id="chartContainer" style="height: 300px; width:100%">

        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.4.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
