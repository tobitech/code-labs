<head>
  <title>Meteor-Files: File Streaming</title>
</head>

<body>
  <h1>Meteor-Files: File Streaming</h1>
  <p>See <a href="https://github.com/VeliovGroup/Meteor-Files">ostrio:files</a></p>

  {{> file}}
</body>

<template name='file'>
  {{#with imageFile.with}}
    <img src="{{link}}" alt="{{name}}" />
  {{else}}
    Loading Image...
  {{/with}}
  <hr>
  {{#with audioFile.with}}
    <audio height="auto" controls preload="auto" autoplay>
      <source src="{{link}}?play=true" type="{{type}}" />
    </audio>
  {{else}}
    Loading Audio...
  {{/with}}
</template>
